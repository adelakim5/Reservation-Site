{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="past">
    <h4>나의 고객</h4>
    <ul>
        <li>이 페이지에서 등록한 고객들을 확인할 수 있습니다.</li>
        <li><strong>자세히보기</strong>를 누르시면 상세정보 조회 및 수정이 가능합니다.</li>
    </ul>
    <section class="container">
        <div class="current">
            {% for customer in mycustomers %}
            <table>
                <tr>
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.customer }}</td>
                    <td>{{ customer.reason }}</td>
                    <td><a href="{% url 'manage' customer.id %}" class="btn" style="float: right;">자세히보기</a></td>
                </tr>
            </table>
            {% endfor %}
        </div>
    </section>
</div>

{% endblock %}
