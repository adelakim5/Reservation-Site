{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="./style.css" type="text/css">
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <h4>장바구니</h4>
            <div class="list-group">
                <a href="{% url 'new' %}" class="list-group-item">게시글 작성</a>
                <a href="{%url 'myposts'%}" class="list-group-item">게시글 조회 및 관리</a>
                <a href="{% url 'requested_cart' %}" class="list-group-item">요청 온 내역</a>
                <a href="{% url 'profile' %}" class="list-group-item">My 계정</a>
                <a href="#" class="list-group-item">My 고객</a>
            </div>
        </div>
        {% for requests in request_list %}
        <section class="row align-items-center">
            <div class="col-lg-9">
                <form action="{% url 'checkplz' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="cart_id" value="{{ requests.pk }}" readonly> <br>
                    매장계정: <input type="text" name="receiver" value="{{ requests.receiver }}" readonly><br>
                    요청인원: <input type="number" name="people" value="{{ requests.people }}" readonly><br>
                    총금액: <input type="number" name="total_price" value="{{ requests.total_price }}" readonly>원 <br>
                    식당명: <input type="text" name="title" value="{{ requests.title }}" readonly> <br>
                    보낸이: <input type="text" name='sender' , value="{{ requests.sender }}" readonly> <br>
                    <input type="submit" value="결제하기">
                </form>
                <!-- <h2 class="font-weight-bold"> 받는이: {{ requests.reciever }}</h2>
            <p>요청인원:{{ requests.people }} </p>
            <p>총 금액:{{ requests.total_price }}원</p>
            <p>요청시간: {{ requests.request_date }}</p> -->
                <!-- <a href=" url 'detail' food.id  " class="btn btn-primary">더보기</a> -->
            </div>
        </section>
        <hr>
        {% endfor %}

    </div>
</div>

{% endblock %}
