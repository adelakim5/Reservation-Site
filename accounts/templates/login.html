{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
{% block content %}

<link rel="stylesheet" href="{% static 'images/for_accounts.css' %}">

{% if error %}
<br>
<div role="alert" style="background-color: #a4ffa4; width: 100%; height:5rem; padding:20px; font-weight: bolder;">
  {{error}}
</div>
{% endif %}


<div class="bg-img">
  <form action="{% url 'login' %}" method="POST" class="container-form">
    {% csrf_token %}
    <h2>Login</h2>

    <input class="id" type="text" name="username" placeholder="아이디를 입력하세요" required>

    <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
    <input class="btn" id="btn-1" type="submit" value="매장계정으로 로그인">
    <hr>
    <p><strong>일반 고객이시라면</strong></p>
    <a class="btn kakao-btn" href="{% provider_login_url 'kakao' %}">
      카카오로 로그인
    </a>
  </form>
</div>
<div class="bottom-container">
  <a href="{% url 'signup' %}" style="color:white" class="btn btn-block" id="btn-reg">매장을 등록하고 싶으신가요?</a>
</div>

{% endblock %}
